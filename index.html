<!DOCTYPE html>
<html>
  <head>
    <title>Instacart Split</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="scss/styles.css">
  </head>
  <body>
    <div class="icart">
        <header class="icart-header">
            Instacart Split
        </header>
        <div id="user_authentication" class="text-c p-a-4">
            <button id="google_signin" class="icart-btn-primary" onclick="oauthSignIn()" disabled>Authorize Google API</button>
        </div>
        <div class='w-100 m-t-4 text-c overflow-auto--y d-none' id="main_app">
            <div id="people_share">
                <h3>Add people for share</h4>
                <table class="icart-table m-b-4 p-b-2" style="width: 700px;" id="people_share_table">
                    <thead>
                        <th class="icart-table__th">Name</th>
                    </thead>
                    <tbody>
                        <td class="icart-table__td">
                            <input class="icart-control-input" id="people_input"/>
                        </td>
                    </tbody>
                    <tfoot>
                        <td>
                            <button id="add_ppl_btn" class="icart-btn-primary d-iblock" onclick="addPeople()" disabled>
                                Add people
                            </button>
                        </td>
                    </tfoot>
                </table>
            </div>
            <form class="m-b-4" id="upload_form">
                <!--<label class="m-r-2">Upload order html page:</label>-->
                <label class="icart-btn-primary d-iblock disabled" id="file_upload">
                    <input id="file" name="file" type="file" onchange="readFile(event)" disabled/>
                    Upload Order Html Page
                </label>
            </form>
            
            <div id="order_summary" class="d-none">
                <div class="m-t-2" id="order_info">Order Info: </div>
                <h4>Order Items</h4>
                <table class="icart-table" style="width: 700px;" id="share_table">
                    <thead>
                    </thead>
                </table>
                <table class="icart-table m-t-4" style="width: 700px;" id="order_total">
                </table>
                <div>
                    <button class="icart-btn-primary m-y-4" onclick="calculateShares()">Calculate Shares</button>
                    <button class="icart-btn-primary m-y-4" onclick="refresh()">Upload New Order</button>
                </div>
                <h4>Even Shares</h4>
                <table class="icart-table" style="width: 700px; margin-bottom: 20px;" id="share_summary">
                </table>
                <h4>Uneven Shares</h4>
                <table class="icart-table" style="width: 700px; margin-bottom: 20px;" id="uneven_shares"></table>
            </div>
        </div>
    </div>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="./index.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
